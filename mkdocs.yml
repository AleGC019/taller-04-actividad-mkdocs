site_name: Star Wars Docs

theme:
  name: material
  language: es
  favicon: img/millennium_falcon.jpg
  logo: img/millennium_falcon.jpg

markdown_extensions:
  - admonition
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.superfences
  - toc:
      permalink: "#"
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
        - name: js
          class: js
          format: !!python/name:pymdownx.superfences.fence_code_format

nav:
  - Inicio: index.md
  - Personajes:
      - Héroes y Villanos: characters.md
  - Mundos: planets.md
  - Tecnología: technology.md

